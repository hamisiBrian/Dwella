{% extends "starter-page.html" %}
{% load static %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f9f9f9;">
    <div class="card p-5 shadow-lg" style="width: 100%; max-width: 480px; border-top: 5px solid #28a745; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
        <h2 class="text-center mb-4" style="color: #28a745; font-weight: 600;">Upload Property</h2>
        <p class="text-center text-muted mb-4">Upload your property here.</p>

        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Loop through form fields -->
            {% for field in form %}
            <div class="form-group mb-3">
                <label for="{{ field.id_for_label }}" style="color: #28a745; font-weight: 500;">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
            </div>
            {% endfor %}

            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-success w-100 mb-3" style="font-weight: bold; padding: 10px 20px;">
                    Submit
                </button>
            </div>
        </form>

        <p class="text-center mt-3 text-muted" style="font-size: 14px;">Supported formats: JPG, PNG, GIF</p>
    </div>
</div>
{% endblock %}
