{% extends 'starter-page.html' %}
{% load static %}

{% block body %}

<div class="container" style="margin-top: 100px; margin-bottom: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg" style="border: 2px solid #28a745;">
                <div class="card-header text-white text-center" style="background-color: #28a745;">
                    <h2>Contact Us</h2>
                </div>
                <div class="card-body" style="padding: 30px;">
                    <form action="" method="POST">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="name" class="form-label"><strong>Name</strong></label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label"><strong>Email Address</strong></label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-4">
                            <label for="phone" class="form-label"><strong>Phone Number</strong></label>
                            <input type="tel" name="phone" id="phone" class="form-control" placeholder="e.g. 0767892012" required>
                        </div>

                        <div class="mb-4">
                            <label for="message" class="form-label"><strong>Message</strong></label>
                            <textarea name="message" id="message" class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg text-white" style="background-color: #28a745;">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
